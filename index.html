<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liverpool Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <h2>My Slideshow for the best club in the world</h2>
      <button class="btn button-left">
        <i class="fa fa-chevron-left fa-3x"></i>
      </button>

      <div class="container">
        <ul class="img_holder">
          <li class="img_slide current-slide">
            <img class="slide_image" src="img\burna.jfif" alt="slide 1" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="img\davido.jfif" alt="slide 1" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="img\olamide.jfif" alt="slide 1" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="C:img\tems.jfif" alt="slide 1" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="img\teni.jfif" alt="slide 1" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="img\wizkid 1.jfif" alt="slide 1" />
          </li>
        </ul>
      </div>
      <button class="btn button-right">
        <i class="fa fa-chevron-right fa-3x"></i>
      </button>
      <div class="my-nav">
        <button class="indicator current-slide"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>


    <script src="app.js" type="text/javascript">

    </script>
  </body>
</html>
